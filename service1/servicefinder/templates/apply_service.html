<!doctype html>
{% load static %}

{% block body %}

{% include 'user_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%">
    Book the Service
</marquee>
<style>
    /* Custom CSS */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
    }

    .form-control {
        width: 100%;
        height: 40px;
        font-size: 16px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        height: 40px;
        padding: 0 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
    }

    .btn-danger {
        background-color: red;
        color: white;
    }

    .btn:hover {
        background-color: #990000;
    }

    .shadow-lg {
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
    }

    .py-2 {
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .mb-2 {
        margin-bottom: 8px;
    }

    .mt-3 {
        margin-top: 12px;
    }

    .font-weight-bold {
        font-weight: bold;
    }
</style>

<div class="container shadow-lg py-2 mb-2">
    <form class="container mt-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <label class="font-weight-bold">Book the Date</label>
            <input type="date" class="form-control" name="date" required>
            <input type="submit" value="Book" class="btn btn-danger mt-3" style="background-color: red; color: white;">
        </div>
    </form>

    {% if error == "no" %}
    <script>
        alert("Service Applied Successfully!");
        window.location = "{% url 'search_service' %}";
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert("Invalid credentials! Please try again!");
    </script>
    {% endif %}
</div>



{% endblock %}
